<!DOCTYPE html>
<html>

<head>
    <title>Inpulse CR Auto-Filler</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>CR Auto-Filler</h1>
    <div class="input-group">
        <label for="md-file">Fichier Markdown :</label>
        <input type="file" id="md-file" accept=".md">
    </div>
    <div class="input-group">
        <label for="collab-name">Nom Collaborateur :</label>
        <input type="text" id="collab-name" placeholder="ex: Karima">
    </div>
    <div class="button-group">
        <button id="search-btn">Chercher</button>
        <button id="fill-btn">Remplir</button>
        <button id="diag-btn" style="background-color: #ff9800;">Diagnostic</button>
    </div>
    <script src="js/popup.js"></script>
</body>

</html>
